  <section id="actions" class="py-4 mb-4 bg-faded">

  <section id="edit-post">

              <h4>Modifier le profil</h4>

            <div class="card-block">

                <div class="form-group">
                  <label for="name" class="form-control-label">Nom</label>

        </div>

          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password" class="form-control-label">Mot de passe</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="password2" class="form-control-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button class="btn btn-warning" data-dismiss="modal">Modifier le mot de passe</button>
        </div>
      </div>
    </div>
