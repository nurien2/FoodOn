    <title>Bienvenue à FoodOn</title>
    
</head>
<body>

	<!-- START Navbar -->
	 <nav class="navbar navbar-light navbar-toggleable-md bg-info navbar-inverse">

          <a class="navbar-brand" href="FoodOn/index.html">FoodOn</a>
              <ul class="navbar-nav ml-auto">

	<!--  Start Inscription -->
	<div class="container">

		<div class="row align-items-center">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-4">
				<form role="form" method="get"  action="FoodOn/Serv">
					<hr class="colorgraph">
					
					 <div class="register-type-wrapper"><label class="visually-hidden required">Type</label>
					 	<div id="registration_type" class="registration-type select-register">
					 		<input type="radio" id="isClient" name="isClient" required="required" value="true" />
					 		<label for="registration_type_client">	Client &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
					 		<input type="radio" id="isClient" name="isClient" required="required" value="false" />
					 		<label for="registration_type_propri"> Propriétaire</label>
					 	</div>
					 	<div class="controls"></div>
					</div>
					
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
			                       <input type="text" name="prenom" id="prenom" class="form-control input-lg" placeholder="Prenom">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="nom" id="nom" class="form-control input-lg" placeholder="Nom">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="text" name="pseudo" id="pseudo" class="form-control input-lg" placeholder="Pseudo" tabindex="4">
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Adresse Email" tabindex="5">
					</div>
					<div class="form-group">
						<input type="text" name="adresse" id="adresse" class="form-control input-lg" placeholder="Adresse" tabindex="5">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="mdp" id="mdp" class="form-control input-lg" placeholder="Mot de passe" tabindex="6">
							</div>
						</div>
					
					</div>
				
					<input type="hidden" name="operation" value="inscription">
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-md-6"><input type="submit" value="Sinscrire" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
					</div>
				</form>
			</div>
		</div>
		<!-- Modal -->
	</div>
	<!--  END Inscription -->
